version: 2

variables:
  update_conda: &update_conda
    run:
      name: Update conda
      command: conda update --yes conda
  install_pip_deps: &install_pip_deps
    run:
      name: Install pip dependencies
      command: |
        pip install kipoiseq cython
  install_conda_deps: &install_conda_deps
    run:
      name: Install conda dependencies
      command: |
        conda install genomelake pyfaidx cyvcf2 pybedtools pysam pyvcf -c bioconda
        conda install h5py
        conda install --yes pytorch-cpu -c pytorch
  install_kipoi_veff: &install_kipoi_veff
    run:
      name: Install Kipoi-veff
      command: pip install '.[develop]'
  install_requests: &install_requests
    run:
      name: Install requirements for requests correctly
      command: pip install requests
  kipoi_ls: &kipoi_ls
    run:
      name: List kipoi packages
      command: kipoi ls
  run_tests: &run_tests
    run:
      name: Run tests
      command: |
        mkdir test-reports
        py.test --cov=kipoi_veff/ tests/ -n 4 --no-cov-on-fail --junitxml=test-reports/junit.xml
  run_coveralls: &run_coveralls
    run:
      name: run coveralls
      command: coveralls || true
  store_test_results: &store_test_results
    store_test_results:
      path: test-reports
  store_test_artifacts: &store_test_artifacts
    store_artifacts:
      path: test-reports
      destination: test-reports


jobs:

  test-py36:
    docker:
      - image: continuumio/miniconda3:4.5.12
    working_directory: ~/repo
    steps:
      - checkout
      - *install_conda_deps
      - *install_pip_deps
      - *install_kipoi_veff
      - *kipoi_ls
      - *run_tests
      - *run_coveralls
      - *store_test_results
      - *store_test_artifacts

workflows:
  version: 2

  test:
    jobs:
      - test-py36
      - build-deploy-docs:
          requires:
            - test-py36
          filters:
            branches:
              only:
                - master
                - test_deployment_script
